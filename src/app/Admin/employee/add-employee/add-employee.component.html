                <!-- Content Wrapper. Contains page content -->
  <div class="">
    <!-- Content Header (Page header) -->
   
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->

          <div class="col-md-1"></div>
          <div class="col-md-10">
            <!-- jquery validation -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Employee </h3>
                <h3 class="card-title" style="float: right !important;"><a routerLink="/dashboard">View Employee</a></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
            
            
              <form id="quickForm" [formGroup]="employeeForm" (ngSubmit)="addEmp()">
                <div class="card-body">
                    
                  <div class="form-group">
                    <label for="exampleInputEmail1">Full Name <span class="err">*</span></label>
                    <input type="text" name="full_name" class="form-control" formControlName="fullName"  placeholder="Enter Fullname">
                    <div *ngIf="employeeForm.controls.fullName.errors" class="err">
                        <div *ngIf="employeeForm.controls.fullName.errors.required" >
                            Please Enter Full Name
                        </div>
                       
                    </div>  
                </div>
                  

                <div class="form-group">
                    <label for="exampleInputEmail1">Employee Id <span class="err">*</span></label>
                    <input type="text" name="emp_id" class="form-control" formControlName="emp_id"  placeholder="Enter EmployeeId">
                    <div *ngIf="employeeForm.controls.emp_id.errors" class="err">
                        <div *ngIf="employeeForm.controls.emp_id.errors.required">
                            Please Enter Employee Id
                        </div>
                       
                    </div>  
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Job Title <span class="err">*</span></label>
                    <input type="text" name="job_title" class="form-control" formControlName="job_title"  placeholder="Enter Job Title">
                    <div *ngIf="employeeForm.controls.job_title.errors" class="err">
                        <div *ngIf="employeeForm.controls.job_title.errors.required">
                            Please Enter Job Title
                        </div>
                       
                    </div>  
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Department <span class="err">*</span></label>
                    <input type="text" name="department" class="form-control" formControlName="department"  placeholder="Enter Department">
                    <div *ngIf="employeeForm.controls.department.errors" class="err">
                        <div *ngIf="employeeForm.controls.department.errors.required">
                            Please Enter Department
                        </div>
                       
                    </div>  
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Location <span class="err">*</span></label>
                    <input type="text" name="location" class="form-control" formControlName="location"  placeholder="Enter Location">
                    <div *ngIf="employeeForm.controls.location.errors" class="err">
                        <div *ngIf="employeeForm.controls.location.errors.required">
                            Please Enter Location
                        </div>
                       
                    </div>  
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Age <span class="err">*</span></label>
                    <input type="text" name="age" (keypress)="numberOnly($event)" class="form-control" formControlName="age"  placeholder="Enter Age">
                    <div *ngIf="employeeForm.controls.age.errors" class="err">
                        <div *ngIf="employeeForm.controls.age.errors.required">
                            Please Enter Age
                        </div>
                       
                    </div>  
                </div>


                <div class="form-group">
                    <label for="exampleInputEmail1">Salary <span class="err">*</span></label>
                    <input type="text" name="salary" class="form-control" formControlName="salary"  placeholder="Enter Salary">
                    <div *ngIf="employeeForm.controls.salary.errors" class="err">
                        <div *ngIf="employeeForm.controls.salary.errors.required">
                            Please Enter Salary
                        </div>
                       
                    </div>  
                </div>

                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Submit</button>
                </div>
              </form>
            
           
            </div>
            <!-- /.card -->
            </div>
            <div class="col-md-1"></div>
          <!--/.col (left) -->
          <!-- right column -->
        
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
                
             
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
